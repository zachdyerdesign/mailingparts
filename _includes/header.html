<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Zach Dyer Design">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="img/favicon.ico">

    <title>{{ site.title }} | {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if page.layout == 'home' %} active{% endif %}">
            <a class="nav-link" href="index.html">Bell & Howell <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item{% if page.permalink == 'pitney-bowes' %} active{% endif %}">
            <a class="nav-link" href="pitney-bowes">Pitney Bowes</a>
          </li>
          <li class="nav-item{% if page.permalink == 'olympus' %} active{% endif %}">
            <a class="nav-link" href="olympus">Olympus</a>
          </li>
          <li class="nav-item{% if page.permalink == 'mps-fps-inserter' %} active{% endif %}">
            <a class="nav-link" href="mps-fps-inserter">MPS/FPS Inserter</a>
          </li>
        </ul>
      </div>
    </nav>
